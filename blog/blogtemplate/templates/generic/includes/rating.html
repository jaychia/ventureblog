{% if not rated %}
<form class="form-inline" role="form" method="post" action="{% url "ratinglike" blog_post.id %}">
    {% nevercache %}
    {% csrf_token %}
    {% endnevercache %}
    <input type="hidden" id="id_value_0" name="value" type="radio" value="1" checked>
    <input id="likebutton" type="submit" class="heart-submit" value="&#xf004;" onclick="return 1;" data-url="{% url "ratinglike" blog_post.id %}">
    <span class="heart-liked" id="liked">&#xf08a;</span>
</form>
{% else %}
<span class="heart-liked">&#xf08a;</span>
{% endif %}

<span id="likecount">
    {% if rating_count %}
    {{ rating_count }}
    {% else %}
    0
    {% endif %}
</span>
